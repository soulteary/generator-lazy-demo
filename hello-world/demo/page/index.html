<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>parallax.js</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Core Meta Data -->
    <meta name="author" content="Matthew Wagerfield">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/parallax.min.css"/>
</head>
<body>

<div id="fb-root"></div>

<div id="container" class="wrapper">
    <ul id="scene" class="scene unselectable"
        data-friction-x="0.1"
        data-friction-y="0.1"
        data-scalar-x="25"
        data-scalar-y="15">
        <li class="layer" data-depth="0.00"></li>
        <li class="layer" data-depth="0.10">
            <div class="background"></div>
        </li>
        <li class="layer" data-depth="0.10">
            <div class="light orange b phase-4"></div>
        </li>
        <li class="layer" data-depth="0.10">
            <div class="light purple c phase-5"></div>
        </li>
        <li class="layer" data-depth="0.10">
            <div class="light orange d phase-3"></div>
        </li>
        <li class="layer" data-depth="0.15">
            <ul class="rope depth-10">
                <li><img src="assets/img/rope.png" alt="Rope"></li>
                <li class="hanger position-2">
                    <div class="board cloud-2 swing-1"></div>
                </li>
                <li class="hanger position-4">
                    <div class="board cloud-1 swing-3"></div>
                </li>
                <li class="hanger position-8">
                    <div class="board birds swing-5"></div>
                </li>
            </ul>
        </li>
        <li class="layer" data-depth="0.20"><h1 class="title">generator lazy <em>demo</em></h1></li>
        <li class="layer" data-depth="0.30">
            <ul class="rope depth-30">
                <li><img src="assets/img/rope.png" alt="Rope"></li>
                <li class="hanger position-1">
                    <div class="board cloud-1 swing-3"></div>
                </li>
                <li class="hanger position-5">
                    <div class="board cloud-4 swing-1"></div>
                </li>
            </ul>
        </li>
        <li class="layer" data-depth="0.30">
            <div class="wave paint depth-30"></div>
        </li>
        <li class="layer" data-depth="0.40">
            <div class="wave plain depth-40"></div>
        </li>
        <li class="layer" data-depth="0.50">
            <div class="wave paint depth-50"></div>
        </li>
        <li class="layer" data-depth="0.60">
            <div class="lighthouse depth-60"></div>
        </li>
        <li class="layer" data-depth="0.60">
            <ul class="rope depth-60">
                <li><img src="assets/img/rope.png" alt="Rope"></li>
                <li class="hanger position-3">
                    <div class="board birds swing-5"></div>
                </li>
                <li class="hanger position-6">
                    <div class="board cloud-2 swing-2"></div>
                </li>
                <li class="hanger position-8">
                    <div class="board cloud-3 swing-4"></div>
                </li>
            </ul>
        </li>
        <li class="layer" data-depth="0.60">
            <div class="wave plain depth-60"></div>
        </li>
        <li class="layer" data-depth="0.80">
            <div class="wave plain depth-80"></div>
        </li>
        <li class="layer" data-depth="1.00">
            <div class="wave paint depth-100"></div>
        </li>
    </ul>
    <section id="about" class="wrapper about hide accelerate">
        <div class="cell accelerate">
            <div class="cables center accelerate">
                <div class="panel accelerate">
                    <header>
                        <h1>generator lazy <em>demo</em></h1>
                    </header>
                    <p>使用parallax.js制作了一个简单的Hello World。</p>

                    <ul class="links">
                        <li><a class="download" href="https://github.com/soulteary/generator-lazy-demo">Demo REPO</a>
                        </li>
                        <li><a class="github" target="_blank" href="https://github.com/soulteary/generator-lazy">GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <button id="toggle" class="toggle i">
        <div class="cross">
            <div class="x"></div>
            <div class="y"></div>
        </div>
    </button>
    <div id="prompt" class="wrapper prompt hide accelerate">
        <div class="cell accelerate">
            <div class="panel center unselectable accelerate">
                <button id="dismiss" class="dismiss">
                    <div class="cross">
                        <div class="x"></div>
                        <div class="y"></div>
                    </div>
                </button>
                <div class="tilt-scene">
                    <img class="tilt" src="assets/img/tilt.png">
                </div>
                <h2>Tilting is fun!</h2>

                <p>For the best experience, check out this site on a mobile or tablet equipped with a gyroscope</p>

                <p>(iPads are the coolest)</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="fb-like" data-href="http://wagerfield.github.io/parallax/" data-width="400"
             data-layout="button_count" data-show-faces="false" data-send="false"></div>
        <a href="https://twitter.com/share" class="twitter-share-button"
           data-url="http://wagerfield.github.io/parallax/"
           data-text="Tilting is fun! Check out #parallax.js by @wagerfield & @claudioguglieri »">Tweet</a>
    </footer>
</div>

<!-- Awwwards -->
<div id="awwwards" class="left white">
    <a href="http://www.awwwards.com" target="_blank">best websites of the world</a>
</div>

<!-- Scripts -->
<script src="assets/js/demo.min.js"></script>
<script>

</script>

</body>
</html>
